name: Build Kernel 6.16.7 RPM

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker cache dir
        run: mkdir -p /tmp/zypp-cache

      - name: Build Kernel RPM in Docker
        run: |
          docker run --rm -t \
            -v ${{ github.workspace }}:/workspace \
            -v /tmp/zypp-cache:/var/cache/zypp \
            -w /workspace \
            opensuse/tumbleweed \
            /workspace/build-kernel.sh kernel-config/6.16.7-1-default.custom/current

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-rpms
          path: /usr/src/packages/RPMS/**/*.rpm
