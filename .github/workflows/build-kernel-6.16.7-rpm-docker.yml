name: Build Kernel RPM

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run kernel build in Docker
        run: |
          docker run --rm -t \
            -v ${{ github.workspace }}:/workspace \
            -v /tmp/zypp-cache:/var/cache/zypp \
            -w /workspace \
            opensuse/tumbleweed \
            bash /workspace/build-kernel.sh "kernel-config/6.16.7-1-default.custom/current"

      - name: Upload RPMs
        uses: actions/upload-artifact@v3
        with:
          name: kernel-rpms
          path: /usr/src/packages/RPMS/x86_64/*.rpm
