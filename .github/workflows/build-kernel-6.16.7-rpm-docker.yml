name: Build Custom Kernel RPM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache zypper packages
        uses: actions/cache@v4
        with:
          path: /tmp/zypp-cache
          key: zypper-cache-${{ hashFiles('kernel-config/6.16.7-1-default.custom/current') }}
          restore-keys: zypper-cache-

      - name: Run kernel RPM build inside Docker
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          docker run --rm -t \
            -v ${{ github.workspace }}:/workspace \
            -v /tmp/zypp-cache:/var/cache/zypp \
            -w /workspace \
            opensuse/tumbleweed \
            /workspace/build-kernel.sh kernel-config/6.16.7-1-default.custom/current

      - name: Upload kernel RPMs
        uses: actions/upload-artifact@v4
        with:
          name: kernel-rpms
          path: /usr/src/packages/RPMS/x86_64/*.rpm
