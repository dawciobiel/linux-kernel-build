name: Build Custom Kernel RPM

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker volume cache for zypper
        run: |
          mkdir -p /tmp/zypp-cache

      - name: Build kernel inside Docker
        run: |
          docker run --rm -t \
            -v ${{ github.workspace }}:/workspace \
            -v /tmp/zypp-cache:/var/cache/zypp \
            -w /workspace \
            opensuse/tumbleweed \
            /workspace/build-kernel.sh "kernel-config/6.16.7-1-default.custom/current"

      - name: Upload built RPMs
        uses: actions/upload-artifact@v3
        with:
          name: kernel-rpms
          path: /usr/src/packages/RPMS/*.rpm
